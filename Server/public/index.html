<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/scripts/jquery-3.6.0.js"></script>
    <script src="/scripts/script.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <title>JQuery Server Calculator</title>
</head>
<body>
    <h1>JQuery Server Calculator</h1>
    <div>
        <input id="firstNum" type="number">
        <button id="addButton">+</button>
        <button id="subtractButton">-</button>
        <button id="multiplyButton">*</button>
        <button id="divideButton">/</button>
        <input id="secondNum" type="number">
        <button id="equalsButton">=</button>
        <button id="clearButton">C</button>
    </div>
    <div>
        <h2 id="result">0</h2>
    </div>
    <div>
        <h2>History</h2>
        <ul id="equationHistory">

        </ul>
    </div>
</body>
</html>
